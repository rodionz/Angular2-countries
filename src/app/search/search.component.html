
<header>
  <div class="row">
<div class="col-sm-3">
 
    
    <input class="form-control"
    ng2-auto-complete [source]="allCountries"
    [ngModel]="model1" 
    placeholder="Enter Country" 
    [list-formatter]="autocompleListFormatter" 
    (valueChanged)="valueChanged($event)"
     value-property-name="alpha2Code"
     display-property-name="name"
     (click)="inputClicked()"
    
    />
 
</div>
  </div>
</header>
