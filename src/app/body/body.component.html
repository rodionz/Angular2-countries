
<main [ngClass]="getClass()">
<div class="row">



<div class="col-md-2 col-md-offset-1">

 
  <select  class="form-control" [(ngModel)]="simpleValue" (ngModelChange)="onClickMe($event)"> 
    <option value="undefined" disabled selected hidden>Select Continent</option>
    <option *ngFor="let obj of Regions"  [ngValue]="obj"> {{obj}} </option>
  </select>

</div>


<div class="col-md-2 col-md-offset-1">

  <select class="form-control" [(ngModel)]="simpleValue2" (ngModelChange)="onClickLang($event)">
    <option value="undefined" disabled selected hidden>Select Language</option>
    <option *ngFor="let lang of Languages"   [ngValue]="lang"> {{lang}} </option>
  </select>


</div>


</div>
<br>
<br>
<br>
<br>

<div class="container">
  <div class="row">
    <div class="cntr"
    *ngFor="let item of filteredCountries" 
    (searchValueChanged)="searchValueChanged($event)">
      <div class=" panel panel-success mypanel hvr-shrink" >
        <p>Country: {{item.name}}</p>
        <p>Borders: {{item.borders}}</p>
        <p>Polulation: {{item.population}}</p>
      </div>
    </div>
  </div>
</div>
</main>
