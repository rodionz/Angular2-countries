




<div class="btn-group" dropdown container="body">
  <button dropdownToggle type="button" class="btn btn-primary dropdownToggle">
   Select Continent <span class="caret"></span>
  </button>
  <ul *dropdownMenu class="dropdown-menu"   role="menu">
    <div *ngFor="let item of Regions" > 
    <li role="menuitem"><a class="dropdown-item" href="">{{item}}</a></li>    
    </div>
  </ul>
</div>


<div class="btn-group" dropdown container="body">
  <button dropdownToggle type="button" class="btn btn-primary dropdownToggle">
   Select Language <span class="caret"></span>
  </button>
  <ul *dropdownMenu class="dropdown-menu"   role="menu">
    <div *ngFor="let item of Languages" > 
    <li role="menuitem"><a class="dropdown-item" href="">{{item}}</a></li>    
    </div>
  </ul>
</div>
<br/>

<ul class="list-inline" *ngFor="let item of Countries" >

  <li class="list-group-item">
    <p>{{item.name}}</p>
    <p>Borders: {{item.borders}}</p>
    <p>Polulation: {{item.population}}</p>
  </li>
</ul>
